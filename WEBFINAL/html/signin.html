<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css"> <!-- Link to external CSS -->
</head>
<body class="light-mode" id="pageBody">
    <!-- Authentication Form -->
    <section class="vh-100">
        <div class="container d-flex flex-column justify-content-center align-items-center h-100">
            <form id="authForm" class="text-center" onsubmit="handleLogin(event)">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid mb-4" alt="Sample image">
                
                <h3>Sign in</h3>
                <!-- Light/Dark Mode Toggle -->
                <div class="form-check form-switch my-3">
                    <input type="checkbox" class="form-check-input" id="themeToggle" onclick="toggleTheme()">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>

                <!-- Social Login -->
                <div class="d-flex justify-content-center mb-4">
                    <button type="button" class="btn btn-primary mx-1"><i class="fab fa-facebook-f"></i></button>
                    <button type="button" class="btn btn-primary mx-1"><i class="fab fa-twitter"></i></button>
                    <button type="button" class="btn btn-primary mx-1"><i class="fab fa-linkedin-in"></i></button>
                </div>

                <p class="fw-bold text-center mb-4">Or</p>
                
                <!-- Email and Password Inputs -->
                <div class="form-outline mb-3">
                    <input type="text" id="emailInput" class="form-control" placeholder="Enter a valid email" required />
                    <label class="form-label" for="emailInput">Email address</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="passwordInput" class="form-control" placeholder="Enter password" required />
                    <label class="form-label" for="passwordInput">Password</label>
                </div>
                
                <!-- Remember Me and Forgot Password -->
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#!" class="text-body" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                </div>

                <!-- Group Selection -->
                <div class="mb-4">
                    <label for="filterSelect" class="form-label">Choose a Group:</label>
                    <select id="filterSelect" class="form-select">
                        <option value="all">SE-2325</option>
                        <option value="category1">SE-2326</option>
                        <option value="category2">SE-2327</option>
                        <option value="category3">SE-2328</option>
                    </select>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="html/signup.html" class="link-danger">Register</a></p>
            </form>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm" class="text-center" action="php/login.php" method="POST">
    <input type="hidden" name="email" id="emailInput" />
    <input type="hidden" name="password" id="passwordInput" />
</form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
